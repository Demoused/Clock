<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Цифровий годинник</title>

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    @font-face {
      font-family: 'Font';
      src: url('./font.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Font', monospace;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }

    .clock {
      display: grid;
      justify-content: center;
      grid-template-columns:
        1ch 1ch 0.5ch 1ch 1ch 0.5ch 1ch 1ch;
      letter-spacing: 0;
    }

    .digit, .colon {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .colon {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%,49%   { opacity: 1; }
      50%,100% { opacity: 0; }
    }

    .date {
      margin-top: 1rem;
      font-size: 6vw;
    }

    @media (max-width: 600px) {
      .date {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body onclick="goFullscreen()">
  <div class="clock" id="clock">
    <div class="digit" id="h1">8</div>
    <div class="digit" id="h2">8</div>
    <div class="colon">:</div>
    <div class="digit" id="m1">8</div>
    <div class="digit" id="m2">8</div>
    <div class="colon">:</div>
    <div class="digit" id="s1">8</div>
    <div class="digit" id="s2">8</div>
  </div>
  <div class="date" id="date">5 серпня 2025</div>

  <script>
    const monthNames = [
      "січня", "лютого", "березня", "квітня", "травня", "червня",
      "липня", "серпня", "вересня", "жовтня", "листопада", "грудня"
    ];

    function updateClock() {
      const now = new Date().toLocaleTimeString('uk-UA', { hour12: false }).split(':');
      ['h','m','s'].forEach((k,i) => {
        const [a,b] = now[i];
        document.getElementById(k+'1').textContent = a;
        document.getElementById(k+'2').textContent = b;
      });
      const d = new Date();
      document.getElementById('date').textContent =
        `${d.getDate()} ${monthNames[d.getMonth()]} ${d.getFullYear()}`;
    }

    function resizeFont() {
      const clock = document.getElementById('clock');
      const vw = window.innerWidth;
      const fontSize = (vw * 0.9) / 8;
      clock.style.fontSize = fontSize + 'px';
    }

    function goFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen).call(el);
      }
    }

    // Wake Lock API
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock released');
        });
        console.log('Wake Lock is active');
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    window.addEventListener('resize', resizeFont);
    setInterval(updateClock, 1000);
    updateClock();
    resizeFont();
    requestWakeLock();
  </script>
</body>
</html>
